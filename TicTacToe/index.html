<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="actualPlayer o">O</div>
    <div class="board">
        <div class="col" id="col1">
            <button class="zone" posx="0" posy="0"></button>
            <button class="zone" posx="1" posy="0"></button>
            <button class="zone" posx="2" posy="0"></button>
        </div>
        <div class="col" id="col2">
            <button class="zone" posx="0" posy="1"></button>
            <button class="zone" posx="1" posy="1"></button>
            <button class="zone" posx="2" posy="1"></button>
        </div>
        <div class="col" id="col3">
            <button class="zone" posx="0" posy="2"></button>
            <button class="zone" posx="1" posy="2"></button>
            <button class="zone" posx="2" posy="2"></button>
        </div>
    </div>

    <div class="result">
        <h1 id="result"></h1>
        <button id="restart">Új játék</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
